<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-12 border border-2 border-primary d-flex justify-content-center align-items-center">
      <div class="my-5 px-2 mt-0 pt-0">
        <app-user-input (WordOutput)="onWordEntered($event)"></app-user-input>

        <div class="row mb-2 ">
          <div class="col"><app-odd-length-words [odd]="odd"></app-odd-length-words></div>
          <div class="col"><app-even-length-words [even]="even"></app-even-length-words></div>
        </div>

      </div>
    </div>
  </div>
</div>
